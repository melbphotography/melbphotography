<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melb Photography | Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: hsl(32, 21%, 68%);
      color: hsl(33, 10%, 91%);
    }

    header {
      padding: 2rem 1rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .nav-bar {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }

    nav a {
      margin: 0 0.8rem;
      text-decoration: none;
      color: hsl(33, 10%, 91%);
      font-weight: bold;
      font-size: 0.95rem;
    }

    .site-title {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .logo-container img {
      width: 100px;
      height: auto;
      margin-top: 1rem;
    }

    .portfolio-gallery {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .portfolio-gallery h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .portfolio-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .portfolio-grid img {
      width: 100%;
      border-radius: 8px;
      border: 4px solid white;
      transition: transform 0.3s ease;
    }

    .portfolio-grid img:hover {
      transform: scale(1.03);
    }

    .instagram-icon {
      margin-top: 1rem;
    }

    .fa {
      font-size: 28px;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

<!-- PORTFOLIO PAGE -->
<div id="portfolio">
  <header>
    <div class="site-title">Melissa Runge - Portfolio</div>

    <div class="nav-bar">
      <nav>
        <a href="melbphotography.html">Home</a>
        <a href="blog.html">Blog</a>
        <a href="Portfolio.html">Portfolio</a>
        <a href="info.html">Info</a>
      </nav>
    </div>

    <div class="logo-container">
      <img src="melblogo.jpeg" alt="Melb Photography Logo" />
    </div>

    <div class="instagram-icon">
      <a href="https://www.instagram.com/melb__photography_" class="fa fa-instagram" target="_blank"></a>
    </div>
  </header>

  <div class="portfolio-gallery">
    <h2>My Work</h2>
    <div class="portfolio-grid">
      <img src="pic1.JPG" alt="Portrait Session 1">
      <img src="pic2.JPG" alt="Portrait Session 2">
      <img src="pic3.JPG" alt="Couple Session">
      <img src="pic4.JPG" alt="Family Session">
      <img src="pic5.JPG" alt="Outdoor Shoot">
      <!-- Add more images as needed -->
    </div>
  </div>
</div>

</body>
</html>
